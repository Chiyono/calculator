<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Weekly Charge Calculator</h1>
    </header>



    <div class= "text-center text-light my-4 d-flex justify-content-center flex-wrap">
      <form class="dates">
        <!-- Dates -->
        <label class="text-light mt-3">Date Range</label>
        <input class="form-control mb-2 success" type="text" name="start" placeholder="Start Date" autocomplete="off" onfocus="this.select();"/>
        <input class="form-control mt-2 success" type="text" name="end" placeholder="End Date" autocomplete="off" onfocus="this.select();"/>
        <!-- Price -->
        <label class="text-light mt-3">Enter Price</label>
        <input class="form-control m-auto" type="text" name="price" placeholder="Price" autocomplete="off" onfocus="this.select();"/>
        <!-- 5 Or 7 Day rate -->
        <div class="form-check form-check-inline mt-2">
          <input class="form-check-input" type="radio" name="chargeType" id="inlineRadio1" value="5day" checked="checked">
          <label class="form-check-label" for="inlineRadio1">5 Day Rate</label>
        </div>
        <div class="form-check form-check-inline mt-2">
          <input class="form-check-input" type="radio" name="chargeType" id="inlineRadio2" value="7day">
          <label class="form-check-label" for="inlineRadio2">7 Day Rate</label>
        </div>

        <!-- Quantity -->
        <div class="d-flex align-items-center mt-3">
          <label class="text-light mb-0">Quantity</label>
          <input class="form-control ml-2 qty" type="text" name="quantity" placeholder="Qty" autocomplete="off" onfocus="this.select();"/>
        </div>

        <!-- Delivery & Collection -->
        <div class="d-flex justify-content-between align-items-center text-left">
          <div>
            <label class="text-light mt-3 ml-1 mb-1">Delivery</label>
            <input class="form-control del-col" type="text" name="delivery" placeholder="Delivery" autocomplete="off" onfocus="this.select();"/>
          </div>
          <div>
            <label class="text-light mt-3 ml-1 mb-1">Collection</label>
            <input class="form-control del-col" type="text" name="collection" placeholder="Collection" autocomplete="off" onfocus="this.select();"/>
          </div>
        </div>

      </form>

      <div class="right-side">
